<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-200 font-montserrat">
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold text-center text-brown-800">Галерея</h1>
        </div>
    </header>

    <main class="container mx-auto py-10 px-4">
        <div id="gallery" class="hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        <div id="loader" class="flex items-center justify-center h-64">
            <div class="loader">Загрузка...</div>
        </div>
    </main>

    <footer class="bg-brown-800 text-white py-4">
        <div class="container mx-auto text-center" style="padding: 1.69em;">
            <p><a href="https://okmic.github.io/okmic/" class="text-black underline">&copy; by Okmic 2025</a></p>
        </div>
    </footer>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage" alt="Modal Image">
    </div>

    <script src="dist/scripts.js"></script>
    <script src="dist/fallingimg.js"></script>
    <script src="dist/snow.js"></script>
</body>
</html>
